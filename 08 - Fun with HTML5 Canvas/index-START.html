<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector("#draw")
  console.log(canvas)
  const context = canvas.getContext("2d")
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight

  context.strokeStyle = "#BADA55"
  // determines the shape used to join two line segments when they meet
  context.lineJoin = "round"
  // determine the shape of the end of lines
  context.lineCap = "round"

  context.lineWidth = 30

  let isDrawing = false
  let lastX = 0
  let lastY = 0
  let hue = 0
  let direction = true

  function draw(e) {
    if(!isDrawing) return // when their mouse is not down, we do not draw
    context.strokeStyle = `hsl(${hue}, 100%, 50%)`
    context.beginPath()
    context.moveTo(lastX, lastY)
    context.lineTo(e.offsetX, e.offsetY)
    context.stroke()
    [lastX, lastY] = [e.offsetX, e.offsetY]
    hue++

    if(context.lineWidth >= 100 || context.lineWidth <= 1) {
      direction = !direction
    } 
    if(direction) context.lineWidth++
    else context.lineWidth--
  }

  canvas.addEventListener("mousemove", draw)
  canvas.addEventListener("mousedown", (e) => {
    isDrawing = true
    [lastX, lastY] = [e.offsetX, e.offsetY]
  })
  canvas.addEventListener("mouseup", () => isDrawing = false)
  canvas.addEventListener("mouseout", () => isDrawing = false)
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
